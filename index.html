<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Social links profile</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="cont rounded-3 d-flex justify-content-center align-items-center flex-column"
    >
      <div
        class="top d-flex justify-content-center align-items-center flex-column"
      >
        <img
          class="rounded-circle"
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica Randall"
        />
        <div class="text text-center my-4">
          <h3 class="text-white">Jessica Randall</h3>
          <p class="m-0">London, United Kingdom</p>
        </div>
        <p class="text-white mx-4">"Front-end developer and avid reader."</p>
      </div>
      <div class="bottom w-100">
        <div
          class="d-flex justify-content-center align-items-center flex-column w-100"
        >
          <div class="click mt-3">GitHub</div>
          <div class="click mt-3">Frontend Mentor</div>
          <div class="click mt-3">LinkedIn</div>
          <div class="click mt-3">Twitter</div>
          <div class="click mt-3">Instagram</div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
